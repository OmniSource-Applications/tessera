version: "3.9"

services:
  keycloak-db:
    image: postgres:16
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [tessera-net]

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    depends_on:
      keycloak-db:
        condition: service_healthy
    command: ["start-dev", "--import-realm"]
    environment:
      # admin bootstrap
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # DB
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      # HTTP enabled for dev; Keycloak listens on 8080 inside container
      KC_HTTP_ENABLED: "true"

      # Optional but helps if you later reverse-proxy
      KC_PROXY_HEADERS: xforwarded

      # for hot reload of themes while working on them
      KC_SPI_THEME_CACHE_THEMES: "false"
      KC_SPI_THEME_CACHE_TEMPLATES: "false"
    ports:
      - "8088:8080"
    networks: [tessera-net]
    volumes:
      - ./keycloak-theme:/opt/keycloak/themes
      - ./keycloak-import:/opt/keycloak/data/import

volumes:
  keycloak-db-data:

networks:
  tessera-net:
    name: tessera-net