<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header(title, description)"
        class="w-full mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-2">
  <div class="border-b border-border pb-6">
    <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight text-foreground"
        th:text="${title}">Page Title</h1>
    <p th:if="${description}"
       th:text="${description}"
       class="mt-2 text-sm text-muted max-w-2xl">Page description.</p>
  </div>
</header>

</body>
</html>
