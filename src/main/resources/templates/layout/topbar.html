<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="topbar"
        class="sticky top-0 z-30 h-14 flex items-center gap-3 px-4 sm:px-6
               bg-surface/80 backdrop-blur-md border-b border-border">

    <button id="sidebar-open" type="button"
            class="p-2 -ml-2 rounded-lg text-muted hover:text-foreground hover:bg-background transition-colors"
            aria-label="Open sidebar">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5"/>
        </svg>
    </button>

    <span class="text-sm font-medium text-muted truncate" th:text="${title}">Page</span>

</header>

</body>
</html>
